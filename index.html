<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Aplicaci√≥n calculadora</title>
</head>
  <body>
      <div class="container">
    <h1>Basic calculator application</h1>
    <form id="forma">
        <div class="mb-3">
            <label for="operandoA">A operator</label>
            <input type="number" class="form-control"
            placeholder="Type the first number for the operation" id="operandoA" />
        </div>
        <div class="mb-3">
            <label for="operandoB">B operator</label>
            <input type="number" class="form-control"
            placeholder="Type the second number for the operation" id="operandoB" />
        </div>
    </form>
    <button type="submit" class="btn btn-primary mb-3" onclick="sumar()">Addition ( + ) </button>
    <button type="submit" class="btn btn-dark mb-3 ms-1" onclick="restar()">Substraction ( - ) </button>
    <button type="submit" class="btn btn-success mb-3 ms-1" onclick="multiplicar()">Multiplication ( * )</button>
    <button type="submit"class="btn btn-secondary mb-3 ms-1" onclick="division()">Division ( / )</button>
    <div id="resultado"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
